<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/images/style.css}">
    <style>
        body{
            background-color: #FFFFF0;
        }
        .container{
            display: grid;
            padding: 1rem;
            background-color: #F2EDD1;
            width: 500px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 12px;
        }
        h2{
          text-align: center;
        }
        .form-group, button{
          width:50%;
          margin-top: 2rem;
          margin-left:20%;
        }
        select{
          margin-left: 1rem;
        }


    </style>
</head>
<body>
    <div class="back">
        <a th:href="@{/accounts/settings}"><img th:src="@{/images/back.png}"></a>
    </div>

    <div class="container">
        <div>
            <form action="#" th:action="@{/customers/update}" th:object="${customer}" method="post">
                <input type="hidden" class="form-control"  th:field="*{id}">
                <input type="hidden" class="form-control"  th:field="*{email}">
                <input type="hidden" class="form-control"  th:field="*{user}">
                <input type="hidden" class="form-control"  th:field="*{verificationCode}">

                <div>
                    <h2>Update Profile</h2>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  placeholder="${customer.name}" th:field="*{name}">
                </div>

                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" class="form-control"  placeholder="${customer.surname}" th:field="*{surname}">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control"  placeholder="${customer.phone}" th:field="*{phone}">
                </div>

                <button onclick="if (!(confirm('Are you sure you want to update the profile?'))) return false" type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

    </div>
</body>
</html>
