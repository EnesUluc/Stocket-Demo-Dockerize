<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stock List | User</title>
    <link rel="stylesheet" th:href="@{/images/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .logout a{
            padding: .6rem 1rem;
            background-color: #FFFFF0;
            border-radius: 4px;
            border: 1px solid red;
            color: red;
        }
        .logout a:hover{
            background-color: red;
            color: white;
            transition-duration: .4s;
            cursor: pointer;
        }

        .second-nav{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            align-items: center;
            padding: 2rem;
        }
        .second-nav .back{
            justify-self: start;
        }
        .second-nav .logout{
            justify-self: end;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav id="main-nav" class="nav">
        <div class="container">
            <img th:src="@{/images/logo.png}" class="logo">
            <div class="header"><h1>Stocket Demo</h1></div>
            <div class="social-icons"  sec:authorize="hasAuthority('ROLE_CUSTOMER')">
                <a th:href="@{/cart}"><img th:src="@{/images/shopping-cart.png}" style="width: 30px;"></a>
            </div>
            <div sec:authorize="hasAuthority('ROLE_CUSTOMER')" id="settings">
                <a th:href="@{/accounts/settings}"><img style="width:45px; border-radius:50%; color: black;" th:src="@{/images/settings-icon.png}"></a>
            </div>
            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MANAGER')" class="authorize">
                <a class="btn btn-secondary" th:href="@{/details/}">Details</a>
            </div>
        </div>
    </nav>

    <nav class="second-nav">
        <div class="back">
            <a th:href="@{/}"><img th:src="@{/images/back.png}"></a>
        </div>
        <div class="logout">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>




    <section class="content">
        <div class="header">
            <div><h2>Categories</h2></div>
        </div>
        <div class="categories">
            <div class="card" style="width:18rem;" th:each="tempData: ${categoryList}">
                <div>
                    <img th:src="@{/images/stock-image.jpg}" style="width: 100%;">
                </div>
                <div class="card-body">
                    <h3 class="card-title" th:text="${tempData.categoryName}"></h3>
                    <a class="btn btn-primary" th:href="@{/categories/{id}(categoryId=${tempData.categoryId})}">Visit Category</a>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
