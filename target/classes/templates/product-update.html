<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/images/style.css}">
  <style>
    h2{
      text-align: center;
    }
    .form-group, button{
      width:50%;
      margin-top: 2rem;
      margin-left:20%;
    }

  </style>
</head>
<body>
<div><h2>Add Product</h2><hr></div>
<div>
  <form action="#" th:action="@{/details/update}" th:object="${theProduct}" method="post">
    <input type="hidden" class="form-control"  placeholder="${theProduct.id}" th:field="*{id}">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  placeholder="${theProduct.name}" th:field="*{name}">
    </div>
    <div class="form-group">
      <label>Barcode</label>
      <input type="text" class="form-control" readonly placeholder="${theProduct.barcode}" th:field="*{barcode}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control"  placeholder="${theProduct.description}" th:field="*{description}">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control"  placeholder="${theProduct.quantity}" th:field="*{quantity}">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" placeholder="${theProduct.price}" th:field="*{price}">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" th:field="*{category}">
        <option th:each="tempCategory: ${categoryList}" th:value="${tempCategory.categoryId
            }" th:text="${tempCategory.categoryName}"></option>
      </select>
    </div>

    <button onclick="if (!(confirm('Are you sure you want to update the changes?'))) return false" type="submit" class="btn btn-primary">Save</button>
  </form>
  <hr>
</div>
</body>
</html>
