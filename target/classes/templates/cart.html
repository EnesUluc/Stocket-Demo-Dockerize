<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product List | Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/images/style.css}">
    <style>
        .cart{
            display:grid;
            justify-content: center;
            align-items:center;
            margin:1rem;
        }
        #box{
            display: grid;
            grid-template-columns: repeat(1,1fr);
            gap: 1rem;
            width: 250px;
        }
        .shopping-cart{
            width:100%;
            text-align: center;
            border: 1px solid gray;
            background-color: #DBE4C9;
        }
        .shopping-cart:hover{
            border: 2px solid #8AA624;
            border-radius: 4px;
        }
        .decrease{
            color: red;
        }
        .increase{
            color: green;
        }
        a:hover{
            cursor: pointer;
            text-decoration: none;
        }
        #info{
            font-size: 32px;
        }

    </style>
</head>
<body>
    <div class="back">
        <a th:href="@{/categories/}"><img th:src="@{/images/back.png}"></a>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-success" role="alert">
            Product added successfully.
            <button style="float:right;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
        </div>
    </div>

    <!--Header-->
    <header class="header"><div><h2>Shopping Cart</h2><hr></div></header>

    <!--Content-->
    <section class="cart">
        <div id="box">
            <div class="shopping-cart" th:each="tempData : ${cartList}">
                <div>
                    <img th:src="@{/images/stock-image.jpg}" style="width: 100%;">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${tempData.productName}"></h5>
                    <p th:text="${tempData.description}"></p>
                    <p th:text="${tempData.price}+'$'"></p>
                    <p id="info"><a class="decrease" th:href="@{/cart/remove(productId=${tempData.productId})}">-</a> <span th:text="${tempData.quantity}"></span><a class="increase" th:href="@{/cart/add(productId=${tempData.productId})}">+</a></p>
                    <a class="btn btn-primary">Order Now</a>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <section class="footer">
        <div>
            <hr>
        </div>
    </section>
</body>
</html>
