<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/images/style.css}">
  <style>
    .container{
        padding: 1rem;
    }
    h2{
      text-align: center;
    }
    .form-group, button{
      width:50%;
      margin-top: 2rem;
      margin-left:20%;
    }
    select{
      margin-left: 1rem;
    }
    .error{
      color: red;
    }

  </style>
</head>
<body>
    <div class="back">
      <a th:href="@{/details/}"><img th:src="@{/images/back.png}"></a>
    </div>

    <div class="container">
      <h2>Add Product</h2><hr>
      <form action="#" th:action="@{/details/}" th:object="${theProduct}"  method="post">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control"  placeholder="Name" th:field="*{name}"><span th:if="${#fields.hasErrors('name')}"
                                                                                               th:errors="*{name}"
                                                                                               class="error"></span>
        </div>

        <div class="form-group">
          <label>Barcode</label>
          <input type="text" class="form-control"  placeholder="Barcode" th:field="*{barcode}"><span th:if="${#fields.hasErrors('barcode')}"
                                                                                                     th:errors="*{barcode}"
                                                                                                     class="error"></span>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control"  placeholder="Description" th:field="*{description}"><span th:if="${#fields.hasErrors('description')}"
                                                                                                             th:errors="*{description}"
                                                                                                             class="error"></span>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control"  placeholder="Quantity" th:field="*{quantity}"><span th:if="${#fields.hasErrors('quantity')}"
                                                                                                       th:errors="*{quantity}"
                                                                                                       class="error"></span>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" placeholder="Price" th:field="*{price}"><span th:if="${#fields.hasErrors('price')}"
                                                                                                th:errors="*{price}"
                                                                                                class="error"></span>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" th:field="*{category}">
            <option th:each="tempCategory: ${categoryList}" th:value="${tempCategory.categoryId
            }" th:text="${tempCategory.categoryName}"></option>
          </select>
        </div>

        <button onclick="if (!(confirm('Are you sure you want to add this product?'))) return false" type="submit" class="btn btn-primary">Save</button>
      </form>
      <hr>
    </div>
</body>
</html>
