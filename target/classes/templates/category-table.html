<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/images/style.css}">
    <title>Category | Products</title>

    <style>
        header{
            text-align: center;
            margin: 1rem;
        }
        .table{
            max-height: 600px;
            overflow-y: auto
        }

    </style>
</head>
<body>
    <nav>
        <div class="back">
            <a th:href="@{/categories/}"><img th:src="@{/images/back.png}"></a>
        </div>
    </nav>
    <header>
        <div>
            <h2 th:text="${categoryName}">Category Table</h2>
        </div>
    </header>

<div class="table">
    <table class="table table-bordered">
        <thead>
        <tr class="table-secondary">
            <th>Id</th><th>Name</th><th>Barcode</th><th>Description</th><th>Quantity</th><th>Price</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="tempData : ${productList}">
            <td th:text="${tempData.id}"></td>
            <td th:text="${tempData.name}"></td>
            <td th:text="${tempData.barcode}"></td>
            <td th:text="${tempData.description}"></td>
            <td th:text="${tempData.quantity}"></td>
            <td th:text="${tempData.price} + '$'"></td>
            <td>
                <a th:href="@{/details/update(productId=${tempData.id})}" id="update" >Update</a>
                <a th:href="@{/details/delete(productId=${tempData.id})}" id="delete" onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
