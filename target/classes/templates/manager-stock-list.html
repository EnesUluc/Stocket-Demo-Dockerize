<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Stock List | Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/images/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .bar{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      gap: 1rem;
      align-items: center;
    }
    .bar .back{
      justify-self: start;
    }
    .bar .dashboard{
        justify-self: end;
        margin: 1rem;
    }

    .bar .dashboard .btn-dashboard{
      background-color:#ECEFCA;
      padding: .5rem;
      color: #222831;
      border-radius: 8px;
      border: 1px solid #222831;
    }
    .bar .dashboard .btn-dashboard:hover{
      background-color: #222831;
      color: white;
      transition-duration: .4s;
      cursor: pointer;

    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: none;
    }
  </style>
</head>
  <body>
    <div class="bar">
      <div class="back">
        <a th:href="@{/categories/}"><img th:src="@{/images/back.png}"></a>
      </div>
      <div class="dashboard">
        <a th:href="@{/dashboard/admin}" class="btn-dashboard">Dashboard</a>
      </div>
    </div>
    <hr>
    <div class="navbar">
      <div>
        <a th:href="@{/details/products/add}" class="btn btn-primary">Manage Product</a>
      </div>
      <div>
        <a th:href="@{/categories/add}" class="btn btn-primary">Manage Category</a>
      </div>
      <div>
        <a th:href="@{/users/add}" class="btn btn-primary">Manage Users</a>
      </div>
    </div>
    <hr>

    <div th:if="${param.success}">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong style="margin-right: 4px">Success! </strong>Product is Created.
        <button style="float:right;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
    </div>

    <div th:if="${param.info}">
      <div class="alert alert-info" role="alert">
        <strong style="margin-right: 4px">Success! </strong>Product is Updated.
        <button style="float:right;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
    </div>
    <div class="header">
      <div><h2>Product Inventory Overview</h2></div>
    </div>

    <div class="table" style="max-height: 600px; overflow-y: auto">
      <table class="table table-bordered">
        <thead>
        <tr class="table-secondary">
          <th hidden="hidden">Id</th><th>Name</th><th>Barcode</th><th>Description</th><th>Quantity</th><th>Price</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="tempData : ${productList}">
          <td th:text="${tempData.id}" hidden="hidden"></td>
          <td th:text="${tempData.name}"></td>
          <td th:text="${tempData.barcode}"></td>
          <td th:text="${tempData.description}"></td>
          <td th:text="${tempData.quantity}"></td>
          <td th:text="${tempData.price} + '$'"></td>
          <td>
            <a th:href="@{/details/update(productId=${tempData.id})}" id="update" >Update</a>
            <a th:href="@{/details/delete(productId=${tempData.id})}" id="delete" onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>



  </body>
</html>
