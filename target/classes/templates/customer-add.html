<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        h2{
          text-align: center;
        }
        .form-group, button{
          width:50%;
          margin-top: 2rem;
          margin-left:20%;
        }
        body{
            background-color: #FFFFF0;
        }
        .container{
            display: grid;
            padding: 1rem;
            background-color: #F2EDD1;
            width: 500px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 12px;
        }

        select{
          margin-left: 1rem;
        }
        .error{
          color: red;
        }

    </style>
</head>
<body>
<div th:if="${param.danger}">
    <div class="alert alert-danger" role="alert" style="text-align:center;">
        This email address is already associated with an existing account. Please use a different email address.
    </div>
</div>
<div><h2>Create Account</h2><hr></div>
<div class="container">
    <form action="#" th:action="@{/accounts}" th:object="${customer}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"  placeholder="Name" th:field="*{name}"><span th:if="${#fields.hasErrors('name')}"
                                                                                                 th:errors="*{name}"
                                                                                                 class="error"></span>
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control"  placeholder="Surname" th:field="*{surname}"><span th:if="${#fields.hasErrors('surname')}"
                                                                                                       th:errors="*{surname}"
                                                                                                       class="error"></span>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control"  placeholder="Phone (Start with 0)" th:field="*{phone}"><span th:if="${#fields.hasErrors('phone')}"
                                                                                                   th:errors="*{phone}"
                                                                                                   class="error"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  placeholder="Email" th:field="*{email}"><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                                                                    class="error"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  placeholder="Password" th:field="*{password}"><span th:if="${#fields.hasErrors('password')}"
                                                                                                             th:errors="*{password}" class="error"></span>
        </div>


        <button onclick="if (!(confirm('Are you sure you want to authenticate the email?'))) return false" type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
</body>
</html>
